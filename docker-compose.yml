version: '3.8'

services:
  scanner-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Frontend
      - "5000:5000"  # Backend API
    volumes:
      - ./scans:/app/scans
      - ./cache:/app/cache
      - ./logs:/app/logs
      - ./config:/app/config
    devices:
      - /dev/usb:/dev/usb
      - /dev/bus/usb:/dev/bus/usb
    environment:
      - FLASK_ENV=production
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - scanner-bridge
    restart: unless-stopped

volumes:
  scans:
  cache:
  logs:
